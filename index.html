<!DOCTYPE html>
<html>
    <head>
        <title>bismuthCMYK</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

            body {
                padding: 5px 5px 5px 5px;

                font-family: "IBM Plex Mono", monospace;
            }

            .dark-mode {
                background-color: #101010;
                color: #f0f0f0
            }

            a:link {
                color: #f9e2af;
                padding: 5px 5px 5px 5px;
            }
  
            /* visited link */
            a:visited {
                color: #f9e2af;
            }
  
            /* mouse over link */
            a:hover {
              color: #11111b;
              background-color: #f9e2af;
            }
  
            /* selected link */
            a:active {
                color: #f9e2af;
            }
        </style>
    </head>
    <body class="dark-mode">
        <div id="mydiv" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 3px solid #f0f0f0; padding: 15px 15px 15px 15px;">
            <h1 id="mydivheader">bismuthCMYK</h1>
            <a href="https://twitter.com/bismuthCMYK">Twitter</a>
            <a href="https://bsky.app/profile/pixelnetneon.com">BlueSky</a>
            <a href="https://discord.gg/dTPFpcdzfe">Discord</a>
        </div>
        
    </body>
    <script>
        dragElement(document.getElementById("mydiv"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    // if present, the header is where you move the DIV from:
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    // otherwise, move the DIV from anywhere inside the DIV:
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    // stop moving when mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
    </script>
</html>
